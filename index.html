<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">
      <!-- Timeblocks go here -->
        <div class="head container-xs container-sm container-md container-lg container-xl wrapper">
            <div class="row">
                <label class="col-sm-2 timeSlot" id="nineTime"><b>9 a.m.</b></label>
                <input class="col-sm-8 toDo" id="09" placeholder="To Do"></input>
                <label class="col-sm-2 saveSlot" id="nineSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></label>
            </div>

                <div class="hide container">
                    <div class="row container">
                      <label class="col-sm-2 timeSlot"><b>9:15 a.m.</b></label>
                      <input class="col-sm-8 toDo nineFifteenToDo" id="09" placeholder="To Do"></input>
                      <label class="col-sm-2 saveSlot" id="ninefifteenSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></label>
                    </div>
                    <div class="row container">
                      <label class="col-sm-2 timeSlot"><b>9:30 a.m.</b></label>
                      <input class="col-sm-8 toDo nineThirtyToDo" id="09" placeholder="To Do"></input>
                      <label class="col-sm-2 saveSlot" id="ninethirtySave"><a style="text-decoration: none"><i class="far fa-save"></i></a></label>
                    </div>
                    <div class="row container">
                      <label class="col-sm-2 timeSlot"><b>9:45 a.m.</b></label>
                      <input class="col-sm-8 toDo nineFourtyFiveToDo" id="09" placeholder="To Do"></input>
                      <label class="col-sm-2 saveSlot" id="ninefourtyfiveSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></label>
                    </div>
                </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>10 a.m.</b></label>
              <input class="col-sm-8 toDo" id="10" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="tenSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>11 a.m.</b></label>
              <input class="col-sm-8 toDo" id="11" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="elevenSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>12 p.m.</b></label>
              <input class="col-sm-8 toDo" id="12" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="twelveSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>1 p.m.</b></label>
              <input class="col-sm-8 toDo" id="13" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="oneSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>2 p.m.</b></label>
              <input class="col-sm-8 toDo" id="14" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="twoSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>3 p.m.</b></label>
              <input class="col-sm-8 toDo" id="15" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="threeSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>4 p.m.</b></label>
              <input class="col-sm-8 toDo" id="16" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="fourSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>
            </div>

            <div class="row">
              <label class="col-sm-2 timeSlot"><b>5 p.m.</b></label>
              <input class="col-sm-8 toDo" id="17" placeholder="To Do"></input>
              <li class="col-sm-2 saveSlot" id="fiveSave"><a style="text-decoration: none"><i class="far fa-save"></i></a></li>        
            </div>
        </div>    
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="Assets/script.js"></script>

</html>
